<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissor </title>

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 50px auto;
    }

    .btn {
      background-color: rgb(34, 151, 189);
      color: white;
      padding: 8px 30px;
      border: 0;
      border-radius: 5px;
    }

    section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
  </style>
</head>

<body>

  <nav>
    <button class="btn rock">Rock</button>
    <button class="btn paper">Paper</button>
    <button class="btn scissor">Scissor</button>
  </nav>

  <section>
    <p class="message">Select three of them above</p>
    <button class="btn play-round">Play Round</button>
  </section>


  <script>
    const rock = document.querySelector(".rock");
    const paper = document.querySelector(".paper");
    const scissor = document.querySelector(".scissor");
    const message = document.querySelector(".message");
    const playRoundBtn = document.querySelector(".play-round");

    let value = '';
    let round = 0;

    rock.addEventListener('click', () => {
      value = 'rock';
    });
    paper.addEventListener('click', () => {
      value = 'paper';
    });
    scissor.addEventListener('click', () => {
      value = 'scissor';
    });

    playRoundBtn.addEventListener('click', () => {
      round++;

      playRound(value, getComputerChoice())
    });

    // rock, paper, scissor js function 
    let humanScore = 0;
    let computerScore = 0;

    const choices = ['rock', 'paper', 'scissors'];

    const getComputerChoice = () => {
      const randomIndex = Math.floor(Math.random() * 3);
      return choices[randomIndex];
    };

    const playRound = (humanChoice, computerChoice) => {
      message.innerHTML = `Round: ${round}<br>Computer chose: ${computerChoice}, Human chose: ${humanChoice}<br>`;

      if (computerChoice === humanChoice) {
        message.innerHTML += `It's a tie! Both chose ${computerChoice}<br>`;
      } else if (
        (computerChoice === 'rock' && humanChoice === 'scissors') ||
        (computerChoice === 'paper' && humanChoice === 'rock') ||
        (computerChoice === 'scissors' && humanChoice === 'paper')
      ) {
        message.innerHTML += `Computer wins! ${computerChoice} beats ${humanChoice}<br>`;
        computerScore++;
      } else {
        message.innerHTML += `Human wins! ${humanChoice} beats ${computerChoice}<br>`;
        humanScore++;
      }

      message.innerHTML += `Score - Human: ${humanScore}, Computer: ${computerScore}`;
    };




  </script>
</body>

</html>
